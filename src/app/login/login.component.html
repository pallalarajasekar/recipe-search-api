<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" [formGroup]="formGroup" (submit)="createLogin()">
                <span class="login100-form-title p-b-43" style="margin-bottom: 10px;">
                    Login to Recipe Search
                </span>
                
                
                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="email" formControlName="email">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Email</span>
                </div>
                
                
                <div class="wrap-input100 validate-input">
                    <input class="input100" type="password" name="pass" formControlName="password">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Password</span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-32">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Remember me
                        </label>
                    </div>

                    <div>
                        <a href="#" class="txt1">
                            Forgot Password?
                        </a>
                        
                    </div>
                </div>
        

                <div class="container-login100-form-btn" style="margin-top: 10px;">
                    <button class="login100-form-btn">
                        Login
                    </button>
                </div>
            </form>

            <div class="login100-more" style="background-image: url('/assets/images/recipe.jpg');">
            </div>
        </div>
    </div>
</div>
